
<mat-toolbar class="header">
    <div>
        <button (click)="login()" *ngIf="!isAuthenticated()" mat-button>
            <mat-icon>person_outline</mat-icon>
            <span>Login</span>
        </button>
        <button (click)="logout()" *ngIf="isAuthenticated()" mat-button>
            <span>{{ username }}</span>
            <mat-icon>person_outline</mat-icon>
            <span>Logout</span>
        </button>
    </div>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav mode="side">
        <mat-toolbar> <button class="hamburger" type="button" mat-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button></mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/">
                <mat-icon>home</mat-icon>
                <span>Inicio</span>
            </a>
            <a mat-list-item  [routerLink]="['/admin/courses']">
                <mat-icon>school</mat-icon>
                <span>Cursos</span>
            </a>
            <a mat-list-item routerLink="/admin/students">
                <mat-icon>group</mat-icon>
                <span>Alumnos</span>
            </a>
            <a mat-list-item [routerLink]="['/admin/questionaires']">
                <mat-icon>assignment</mat-icon>
                <span>Cuestionarios</span>
            </a>
        </mat-nav-list>

    </mat-sidenav>

    <mat-sidenav-content>
        <button class="hamburger" *ngIf="!sidenav.opened" type="button" mat-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <div class="container">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>


</mat-sidenav-container>



<app-footer></app-footer>
