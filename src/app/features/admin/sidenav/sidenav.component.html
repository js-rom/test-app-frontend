<section class="layout">
    <mat-sidenav-container class="sidebar">
        <mat-sidenav #sidenav mode="side">
            <mat-toolbar> <button class="hamburger" type="button" mat-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button></mat-toolbar>
            <mat-nav-list>
                <a mat-list-item routerLink="/">
                    <mat-icon>home</mat-icon>
                    <span>Inicio</span>
                </a>
                <a mat-list-item  [routerLink]="['/admin/courses']">
                    <mat-icon>school</mat-icon>
                    <span>Cursos</span>
                </a>
                <a mat-list-item routerLink="/admin/students">
                    <mat-icon>group</mat-icon>
                    <span>Alumnos</span>
                </a>
                <a mat-list-item [routerLink]="['/admin/questionaires']">
                    <mat-icon>assignment</mat-icon>
                    <span>Cuestionarios</span>
                </a>
            </mat-nav-list>
    
        </mat-sidenav>
        <mat-sidenav-content class="body">
            <button class="hamburger" *ngIf="!sidenav.opened" type="button" mat-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
                <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</section>
