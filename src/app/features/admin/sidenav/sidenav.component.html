<section class="layout">
    <mat-sidenav-container>
        <mat-sidenav class="sidebar" #sidenav mode="side">
            <mat-toolbar>
                <button class="hamburger" type="button" mat-button (click)="sidenav.toggle()">
                    <mat-icon>menu</mat-icon>
                </button>
            </mat-toolbar>
            <mat-nav-list>
                <a mat-list-item>
                    <mat-icon>home</mat-icon>
                    <span>Inicio</span>
                </a>
                <a mat-list-item>
                    <mat-icon>school</mat-icon>
                    <span>Cursos</span>
                </a>
                <a mat-list-item>
                    <mat-icon>group</mat-icon>
                    <span>Alumnos</span>
                </a>
                <a mat-list-item>
                    <mat-icon>assignment</mat-icon>
                    <span>Cuestionarios</span>
                </a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <button class="hamburger" *ngIf="!sidenav.opened" type="button" mat-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </mat-sidenav-content>
    </mat-sidenav-container>
    <section class="body">
        <router-outlet></router-outlet>
    </section>
</section>
